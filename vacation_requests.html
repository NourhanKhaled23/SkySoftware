<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  

    <title>vacation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/skySoftware.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk:MORF@27&display=swap" rel="stylesheet">
  
</head>

<body>
  
    <header>
        <div id="navbar-container"></div>
    </header>

    <div class="container mt-5">
        <div class="vacation-requests">
            <div class="header">
                <div class="d-flex align-items-center">
                    <i class="fas fa-calendar-alt fa-2x text-success"></i>
                    <h5 class="ms-2">Vacation Requests</h5>
                </div>
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass fa-sm"></i>
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
            </div>
            <div class="divider"></div>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <div class="d-flex align-items-center">
                    
                        <input type="checkbox" id="select-all">
                        <label for="select-all">Select All</label>
                   
                    
                </div>
                <i class="bi bi-funnel fa-2x"></i>
            </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3" id="card-container">
                <!-- Cards will be inserted here by JavaScript -->
            </div> 
        </div>
    </div>
    <script src="js/all.min.js">  </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/skySoftware.js"></script>

</body>

</html>
